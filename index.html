<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  <div class="container">
    <div class="left bottom">
      <h1>Get <b class="insights">insights</b> that help your business grow.</h1>

      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="spantop">
        <div>
          <span class="bigspan">10k+</span>
          <span class="paragraph smallspan">COMPANIES</span>
        </div>
        <div>
          <span class="bigspan">314</span>
          <span class="paragraph smallspan">TEMPLATES</span>
        </div>
        <div>
          <span class="bigspan">12M+</span>
          <span class="paragraph smallspan">QUERIES</span>
        </div>
      </div>
    </div>

    <div class="right top image">
      <img src="/images/image-header-desktop.jpg" alt="banner image">
    </div>
  </div>
</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TheDeola">TheDeola</a>.
  </div>
</footer>
</body>
</html>
